{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Cadastrar Produto</h3>

    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          {% if form.errors %}
              <div class="errors">
                  {% for field in form %}
                      {% for error in field.errors %}
                          <p><strong>{{ error }}</strong></p>
                      {% endfor %}
                  {% endfor %}
              </div>
          {% endif %}
          <button type="submit">Enviar</button>
      </form>
      
      </div>
    </div>
    <a href="{% url 'produto_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Produtos</a>
  </div>
{% endblock %}
