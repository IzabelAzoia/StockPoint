{% extends 'base.html' %}

{% block title %}
    SGE - Nova Saída
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Nova Saída</h2>
    <form method="post" action="{% url 'saida_create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="produto">Produto</label>
            <select id="produto" name="produto" class="form-control">
                {% for produto in produtos %}
                    <option value="{{ produto.id }}" {% if produto.id == saida.produto.id %}selected{% endif %}>
                        {{ produto.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="fornecedor">Fornecedor</label>
            <select id="fornecedor" name="fornecedor" class="form-control">
                {% for fornecedor in fornecedores %}
                    <option value="{{ fornecedor.id }}" {% if fornecedor.id == saida.fornecedor.id %}selected{% endif %}>
                        {{ fornecedor.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantidade</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ saida.quantity }}">
        </div>

        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" class="form-control">{{ saida.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'saida_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
